

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> Dynamic Divs Using jQuery</title>
  
  
  <script src="jquery-1.11.3.min.js"></script>
  <style type='text/css'>
  body{
  width: 340px;
  }
  
    div {
    width: 80px;
    margin-left: 2px;
    padding: 0.5em;
    border: 1px solid #ccc;
    float:left;
}
#targetArea{
width: 330px !important;
}
  </style>
  


<script type='text/javascript'> 
$(window).load(function(){
$('form').submit(

	function() {
	$('#targetArea').empty(); //Initially Clears all the Divs
		var inputNumber = $('#inputNumber').val(); // Fetches the input value from the input box
		if (inputNumber>0) {
			for (i=0; i < inputNumber; i++) {
				$('<div id="addedDiv_num' + i + '" />').text('Div:  ' + (i+1)).appendTo('#targetArea');//Inserts the Divs
				
			}
	    }

		return false;
	});
});   

</script>


</head>
<body>
  <form action="#" method="post">
    <label for="inputLabel">Enter Number of Divs</label>
    <input id="inputNumber" name="inputNumber" type="number" step="1" min="1"  max="3"/>
    <input type="submit" value="Generate divs!" />
</form>

<div id="targetArea"></div>
  
</body>


</html>
